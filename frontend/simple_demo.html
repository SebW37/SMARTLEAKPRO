<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLeakPro - Démo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
        .btn-primary:hover { transform: translateY(-2px); }
        .stats-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tint me-2"></i>SmartLeakPro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#clients">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#interventions">Interventions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        <!-- Dashboard -->
        <div id="dashboard">
            <h1 class="mb-4">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard SmartLeakPro
            </h1>
            
            <!-- Statistiques -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card stats-card text-center p-3">
                        <i class="fas fa-users fa-2x mb-2"></i>
                        <h3 id="clients-count">0</h3>
                        <p class="mb-0">Clients</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stats-card text-center p-3">
                        <i class="fas fa-tools fa-2x mb-2"></i>
                        <h3 id="interventions-count">0</h3>
                        <p class="mb-0">Interventions</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stats-card text-center p-3">
                        <i class="fas fa-check-circle fa-2x mb-2"></i>
                        <h3 id="completed-count">0</h3>
                        <p class="mb-0">Terminées</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stats-card text-center p-3">
                        <i class="fas fa-clock fa-2x mb-2"></i>
                        <h3 id="pending-count">0</h3>
                        <p class="mb-0">En cours</p>
                    </div>
                </div>
            </div>

            <!-- Actions rapides -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-bolt me-2"></i>Actions rapides</h5>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary me-2" onclick="initDemoData()">
                                <i class="fas fa-database me-1"></i>Initialiser les données de démo
                            </button>
                            <button class="btn btn-success me-2" onclick="addClient()">
                                <i class="fas fa-user-plus me-1"></i>Ajouter un client
                            </button>
                            <button class="btn btn-warning me-2" onclick="addIntervention()">
                                <i class="fas fa-plus me-1"></i>Nouvelle intervention
                            </button>
                            <button class="btn btn-info" onclick="refreshData()">
                                <i class="fas fa-sync me-1"></i>Actualiser
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Liste des clients -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-users me-2"></i>Clients récents</h5>
                        </div>
                        <div class="card-body">
                            <div id="clients-list">
                                <p class="text-muted">Aucun client pour le moment</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Liste des interventions -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-tools me-2"></i>Interventions récentes</h5>
                        </div>
                        <div class="card-body">
                            <div id="interventions-list">
                                <p class="text-muted">Aucune intervention pour le moment</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter un client -->
    <div class="modal fade" id="clientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouveau Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="clientForm">
                        <div class="mb-3">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" id="clientName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="clientEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="clientPhone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Adresse</label>
                            <textarea class="form-control" id="clientAddress" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveClient()">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8000/api';
        let clients = [];
        let interventions = [];

        // Fonctions API
        async function fetchClients() {
            try {
                const response = await fetch(`${API_BASE}/clients/`);
                return await response.json();
            } catch (error) {
                console.error('Erreur lors de la récupération des clients:', error);
                return [];
            }
        }

        async function fetchInterventions() {
            try {
                const response = await fetch(`${API_BASE}/interventions/`);
                return await response.json();
            } catch (error) {
                console.error('Erreur lors de la récupération des interventions:', error);
                return [];
            }
        }

        async function addClientAPI(client) {
            try {
                const response = await fetch(`${API_BASE}/clients/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(client)
                });
                return await response.json();
            } catch (error) {
                console.error('Erreur lors de l\'ajout du client:', error);
                return null;
            }
        }

        async function addInterventionAPI(intervention) {
            try {
                const response = await fetch(`${API_BASE}/interventions/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(intervention)
                });
                return await response.json();
            } catch (error) {
                console.error('Erreur lors de l\'ajout de l\'intervention:', error);
                return null;
            }
        }

        async function initDemoData() {
            try {
                const response = await fetch(`${API_BASE}/demo/init`);
                if (response.ok) {
                    showAlert('Données de démonstration initialisées avec succès!', 'success');
                    refreshData();
                } else {
                    showAlert('Erreur lors de l\'initialisation des données', 'danger');
                }
            } catch (error) {
                showAlert('Impossible de se connecter au serveur. Vérifiez que le backend est démarré.', 'warning');
            }
        }

        // Fonctions d'affichage
        function updateStats() {
            document.getElementById('clients-count').textContent = clients.length;
            document.getElementById('interventions-count').textContent = interventions.length;
            document.getElementById('completed-count').textContent = interventions.filter(i => i.statut === 'valide').length;
            document.getElementById('pending-count').textContent = interventions.filter(i => i.statut === 'en_cours').length;
        }

        function displayClients() {
            const container = document.getElementById('clients-list');
            if (clients.length === 0) {
                container.innerHTML = '<p class="text-muted">Aucun client pour le moment</p>';
                return;
            }

            container.innerHTML = clients.slice(0, 5).map(client => `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <strong>${client.nom}</strong><br>
                        <small class="text-muted">${client.email}</small>
                    </div>
                    <span class="badge bg-${client.statut === 'actif' ? 'success' : 'secondary'}">${client.statut}</span>
                </div>
            `).join('');
        }

        function displayInterventions() {
            const container = document.getElementById('interventions-list');
            if (interventions.length === 0) {
                container.innerHTML = '<p class="text-muted">Aucune intervention pour le moment</p>';
                return;
            }

            container.innerHTML = interventions.slice(0, 5).map(intervention => `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <strong>${intervention.type_intervention}</strong><br>
                        <small class="text-muted">${intervention.lieu}</small>
                    </div>
                    <span class="badge bg-${getStatusColor(intervention.statut)}">${intervention.statut}</span>
                </div>
            `).join('');
        }

        function getStatusColor(status) {
            const colors = {
                'planifie': 'primary',
                'en_cours': 'warning',
                'valide': 'success',
                'archive': 'secondary'
            };
            return colors[status] || 'secondary';
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 5000);
        }

        // Fonctions d'interface
        function addClient() {
            new bootstrap.Modal(document.getElementById('clientModal')).show();
        }

        function addIntervention() {
            if (clients.length === 0) {
                showAlert('Veuillez d\'abord ajouter un client', 'warning');
                return;
            }
            
            const client = clients[0];
            const intervention = {
                client_id: client.id,
                date_intervention: new Date().toISOString(),
                type_intervention: 'inspection',
                statut: 'planifie',
                lieu: client.adresse,
                description: 'Nouvelle intervention créée via l\'interface'
            };

            addInterventionAPI(intervention).then(result => {
                if (result) {
                    showAlert('Intervention ajoutée avec succès!', 'success');
                    refreshData();
                } else {
                    showAlert('Erreur lors de l\'ajout de l\'intervention', 'danger');
                }
            });
        }

        function saveClient() {
            const client = {
                nom: document.getElementById('clientName').value,
                email: document.getElementById('clientEmail').value,
                telephone: document.getElementById('clientPhone').value,
                adresse: document.getElementById('clientAddress').value,
                statut: 'actif'
            };

            addClientAPI(client).then(result => {
                if (result) {
                    showAlert('Client ajouté avec succès!', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('clientModal')).hide();
                    document.getElementById('clientForm').reset();
                    refreshData();
                } else {
                    showAlert('Erreur lors de l\'ajout du client', 'danger');
                }
            });
        }

        async function refreshData() {
            clients = await fetchClients();
            interventions = await fetchInterventions();
            updateStats();
            displayClients();
            displayInterventions();
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });
    </script>
</body>
</html>
